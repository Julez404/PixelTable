<script>

    var active = "Menue_Standbild";
    $('#Import_Standbild').show();
    $('#Import_Animationen').hide();
    $('#Import_Snake').hide();
    $('#Import_Uhr').hide();

    function activeMenue(_id) {
        stopSnake();
        h_var1 = active.split("_");
        h_var2 = _id.split("_");

        $('#' + active).addClass('inactive').removeClass('active');
        h_var1 = h_var1[1];
        $('#Import_' + h_var1).hide();

        $('#' + _id).addClass('active').removeClass('inactive');
        h_var2 = h_var2[1];
        $('#Import_' + h_var2).fadeIn(500);
        active = _id;
    }

</script>
