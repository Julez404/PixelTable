<div class="d-flex justify-content-center" style="text-align:center">
    <div class="d-flex flex-column">
        <div id="div_controller">
            <div class="row justify-content-between">
                <div id="div_action_keys">
                    <div id="div_action_keys_up">
                        <span class="controll key" id="UP" onclick="setKey(this.id);"><i class="fa fa-chevron-circle-up "></i></span>
                    </div>
                    <div id="div_action_keys_right_left">
                        <span class="controll key" id="LEFT" onclick="setKey(this.id);"><i class="fa fa-chevron-circle-left"></i></span>
                        <span class="controll key empty"><i class="fa fa-chevron-circle-right"></i></span>
                        <span class="controll key" id="RIGHT" onclick="setKey(this.id);"><i class="fa fa-chevron-circle-right"></i></span>
                    </div>
                    <div id="div_action_keys_down">
                        <span class="controll key" id="DOWN" onclick="setKey(this.id);"><i class="fa fa-chevron-circle-down"></i></span>
                    </div>
                </div>

            </div>
        </div>
        <br />
        <br />
        <div id="div_GO">
            <button class="btn btn-success btn-lg" onclick="startSnake();" type="button"><i class="fa fa-play"></i></button>
        </div>
    </div>
</div>
<script>
    var snake_start = "";
    $('#div_controller').hide();

    function setKey(_id) {
        //alert(_id);
        $.ajax({
            url: "setKey.php?key=" + _id + "",
            success: function () {
            }
        });
    }//end setAlarm

    function startSnake() {
        $('#div_GO').hide();
        $('#div_controller').fadeIn(500);
        snake_start = "1";
        // alert(v_timer_h + v_timer_min + v_timer_sek);
        $.ajax({
            url: "startSnake.php?color_snake=FFFFFF&color_apple=FFFFFF",
            success: function () {

            }
        });
    }//end setAlarm

    document.addEventListener("keydown", function (event) {
        console.log(event.key);
        var key = event.key;
        if (snake_start == "1") {

            //       alert(key);
            if (key == "ArrowLeft") {    //left
                setKey("LEFT");
            }
            if (key == "ArrowUp") {    //up
                setKey("UP");
            }
            if (key == "ArrowRight") {    //right
                setKey("RIGHT");
            }
            if (key == "ArrowDown") {    //down
                setKey("DOWN");
            }
        }
    })
    function stopSnake() {
        get_GridValues();
        $('#div_GO').fadeIn(500);
        $('#div_controller').hide();
    }

</script>
