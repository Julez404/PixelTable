<script>
    //Variables
    var values = document.getElementById("values");
    var _color = "";
    var isDown = false;   // Tracks status of mouse button
    var eye_dropper = "";
    var curr_picture = "";

    //ColorPicker
    var colorPicker = new iro.ColorPicker(".colorPicker", {
        width: 280,
        height: 280,
        color: "rgb(255, 255, 255)",
        borderWidth: 1,
        borderColor: "#fff",
    });

    colorPicker.on(["color:init", "color:change"], function (color) {
        var hex = colorPicker.color.hexString;
        _color = hex.slice(1, 7);
        $('#animationcolor_input').val(hex);
    });

    $(document).ready(function () {
        getAllStaticPictures();
        colorPicker.on('input:end', function (color) {
            var hex = colorPicker.color.hexString;
            _color = hex.slice(1, 7);
        });
    });  //end document ready

    //Funktionen
    $("td").mousedown(function () {
        isDown = true;// When mouse goes down, set isDown to true
    });

    $(document).mouseup(function () {
        isDown = false;    // When mouse goes up, set isDown to false
    });

    $("td").mouseover(function () {
        if (isDown) {       // Only change css if mouse is down
            set_Pixel(this.id);
        }
    });

    function set_Pixel(_id) {
        if (eye_dropper == "") {
            var res = _id.split("_");
            _row = res[1];
            _column = res[2];
            $.ajax({
                url: "setPixel.php?row=" + _row + "&column=" + _column + "&color=" + _color + "",
                success: function () {
                    colorGridPixel(_id);
                }
            });
        } else {
            get_Pixel(_id);
        }
    }//end set_Pixl

    function get_Pixel(_id) {
        var res = _id.split("_");
        _row = res[1];
        _column = res[2];
        $.ajax({
            url: "getPixel.php?row=" + _row + "&column=" + _column,
            success: function (data) {
                data = data.split("_");
                colorPicker.color.set(data[2]);
                eye_dropper = "";
            }
        });
    }   //end get_Pixl

    function set_all_Pixel() {
        $.ajax({
            url: "setAllPixel.php?color=" + _color + "",
            success: function () {
                colorGridOneColor();
            }
        });
    }//end set_all_Pixl

    function colorGridPixel(_id) {
        var color_ = "#" + _color;
        document.getElementById(_id).style.backgroundColor = color_;
    }//end colorGridPixel

    function colorGridOneColor(_id) {
        var color_ = "#" + _color;
        for (i = 0; i <= 9 ; i++) {
            for (k = 0; k <= 19 ; k++) {
                var _id = "LED_" + i + "_" + k;
                document.getElementById(_id).style.backgroundColor = color_;
            }
        }
    }//end colorGridOneColor

    function get_GridValues() {
        $.ajax({
            url: "getPixelValues.php",
            success: function (data) {

    function getAllStaticPictures() {
        //   removeStaticpictureList
        $("#list-tab-StaticPictures").empty();
        $.ajax({
            url: "getAllPictures.php",
            success: function (data) {
                //  data = "Array ( [0] => ~batterie~test~A1~A2~A3~A4~A5~A6~"; //delete this
                if (data.length <= 10) {
                    alert("Keine Bilder vorhanden");
                } else {
                    data = data.split("~");
                    for (i = 0; i < data.length - 1; i++) {
                        if (i == 0) {
                        } else {
                            $("#list-tab-StaticPictures").append("<a class='list-group-item list-group-item-action' onclick='setStaticPicture(this.id);' id=" + data[i] + " data-toggle='list' href='#list-" + data[i] + "' role='tab' aria-controls='" + data[i] + "'>" + data[i] + "</a>");
                        }
                    }
                }
                get_GridValues();
            }
        });
    }//end getAllStaticPictures

    function saveStaticPicture(new_name) {
        $.ajax({
            url: "savePicture.php?picture=" + new_name + "",
            success: function (data) {
                getAllStaticPictures();
            }
        });
    }//end saveStaticPicture

    function setStaticPicture(name) {
        $.ajax({
            url: "setPicture.php?picture=" + name + "",
            success: function (data) {
                curr_picture = name;
                get_GridValues();
            }
        });
    }//end setStaticPicture

    function delStaticPicture() {
        $.ajax({
            url: "delPicture.php?picture=" + curr_picture + "",
            success: function (data) {

        });
    }//end delStaticPicture
